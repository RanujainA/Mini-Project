<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row1">
            <input type="button" id="zero" onclick="valueScreen()" value="C">
            <input type="text" id="result">
        </div>
        <div class="row2">
            <input type="button" class="number7" onclick="display('7')" value="7">
            <input type="button" class="number8" onclick="display('8')" value="8">
            <input type="button" class="number9" onclick="display('9')" value="9">
            <input type="button" class="operator*" onclick="display('*')" value="*">
        </div>
        <div class="row3">
            <input type="button" class="number4" onclick="display('4')" value="4">
            <input type="button" class="number5" onclick="display('5')" value="5">
            <input type="button" class="number6" onclick="display('6')" value="6">
            <input type="button" class="operator/" onclick="display('/')" value="/">
        </div>
        <div class="row4">
            <input type="button" class="number1" onclick="display('1')" value="1">
            <input type="button" class="number2" onclick="display('2')" value="2">
            <input type="button" class="number3" onclick="display('3')" value="3">
            <input type="button" class="operator+" onclick="display('+')" value="+">
        </div>
        <div class="row5">
            <input type="button" class="number." onclick="display('.')" value=".">
            <input type="button" class="number0" onclick="display('0')" value="0">
            <input type="button" class="=" onclick="calResult()" value="=">
            <input type="button" class="operator-" onclick="display('-')" value="-">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
